services:
  db:
    image: mysql:8.0
    container_name: destruct-notes-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: destruct
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro # <-- init scripts go here (DB container)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: destruct-notes-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy # wait for DB healthcheck
    ports:
      - "8080:80"
    environment:
      DB_DSN: "mysql:host=db;port=3306;dbname=destruct;charset=utf8mb4"
      DB_USER: app
      DB_PASS: apppass
    volumes:
      - ./public:/var/www/html # dev bind mounts (override image for live editing)
      - ./src:/var/www/src

volumes:
  db_data:
