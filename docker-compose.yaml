services:
  db:
    image: mysql:8.0
    container_name: destruct-notes-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: destruct
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro # <-- init scripts go here (DB container)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: destruct-notes-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy # wait for DB healthcheck
    ports:
      - "8080:80"
    environment:
      DB_DSN: ${DB_DSN}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SITE_NAME: ${SITE_NAME}
      SITE_URL: ${SITE_URL}
      DEFAULT_MAX_VIEWS: ${DEFAULT_MAX_VIEWS}
      MAX_VIEWS_LIMIT: ${MAX_VIEWS_LIMIT}
      NOTE_EXPIRY_DAYS: ${NOTE_EXPIRY_DAYS}
      ID_LENGTH: ${ID_LENGTH}
      SALT_ROUNDS: ${SALT_ROUNDS}
    volumes:
      - ./public:/var/www/html # dev bind mounts (override image for live editing)
      - ./src:/var/www/src

volumes:
  db_data:
